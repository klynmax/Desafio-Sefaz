<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

<link rel="StyleSheet" type="text/css" href="css/style.css" media="screen" />

<title>Pagian de Cadastro</title>
</h:head>

<h:body>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">PÃ¡gina de Cadastro</li>
  </ol>
</nav>

	<h:form>
		  <br/>
          <p:messages id="messages" />
          
          <div class="form-label-group">
			<div class="col-md-4 offset-md-4">
          
          		<h3>Cadastros</h3>
          		<br/>
          		
          			<p:panelGrid columns="2" align="center">
          
                		<p:outputLabel for="id" value="Matricula:" />
                		<p:spinner id="id" value="#{UsuarioMB.usuario.id}" />
  
                		<p:outputLabel for="nome" value="Nome:" />
                		<p:inputText id="nome" value="#{UsuarioMB.usuario.nome}" />
                
               			<p:outputLabel for="nome" value="Email:" />
               		 	<p:inputText id="email" value="#{UsuarioMB.usuario.email}" />
  
              		 	<p:outputLabel for="senha" value="Senha:" />
               		 	<p:inputText id="senha" value="#{UsuarioMB.usuario.senha}" />
                
               			<p:outputLabel for="nome" value="DDD:" />
                		<p:inputText id="ddd" value="#{UsuarioMB.usuario.ddd}" />
                
                		<p:outputLabel for="nome" value="Numero:" />
                		<p:inputText id="numero" value="#{UsuarioMB.usuario.numero}" />
                		
                		<p:outputLabel for="nome" value="Tipo:" />
                		<p:selectOneMenu id="console" value="#{UsuarioMB.usuario.tipo}" style="width:125px">
            				<f:selectItem itemLabel="Celular" name="celular" itemValue="Celular" />
            				<f:selectItem itemLabel="Fixo" name="fixo" itemValue="Fixo" />
        				</p:selectOneMenu>
              
  
          			</p:panelGrid>
        	</div>
       	 </div>
          
        <br />
        
          <div class="form-label-group">
			<div class="col-md-6 offset-md-4">	
			
          		<panelGrid>
          			<p:commandButton class="btn btn-primary" value="Cadastrar" icon="ui-icon-star"
                 		action="#{UsuarioMB.cadastraUsuario}" update="messages">
                	</p:commandButton>
                
                	<p:commandButton  class="btn btn-primary" value="Alterar" icon="ui-icon-star"
                 		action="#{UsuarioMB.updateUsuario}" update="messages">
                	</p:commandButton>
                
                	<p:commandButton  class="btn btn-primary" value="Excluir" icon="ui-icon-star"
                		 action="#{UsuarioMB.deletaUsuario}" update="messages">
                	</p:commandButton>
          
          		</panelGrid>
      	 	</div>
       	</div>   
     </h:form>
   
     <br /><br />
     
     <h3 align="center">Lista de Usuarios Cadastrados</h3>
     
     <h:form>
     
     	<div class="col-md-3 offset-md-3">
     		<div class="table table-striped">
     			<table class="table table-striped">
     
        			<p:dataTable var="usuario" value="#{UsuarioMB.usuarios}" class="table table-dark">
             			 <p:column headerText="Matricula">
                   			<h:outputText value="#{usuario.id}" />
              			 </p:column>
 
              			<p:column headerText="Nome">
                   			<h:outputText value="#{usuario.nome}" />
              			</p:column>
              
              			<p:column headerText="Email">
                   			<h:outputText value="#{usuario.email}" />
              			</p:column>
 
              			<p:column headerText="Senha">
                   			<h:outputText value="#{usuario.senha}" />
              			</p:column>
              
              			<p:column headerText="DDD">
                   			<h:outputText value="#{usuario.ddd}" />
              			</p:column>
              
              			<p:column headerText="Numero">
                   			<h:outputText value="#{usuario.numero}" />
              			</p:column>
              
              			<p:column headerText="Tipo">
                   			<h:outputText value="#{usuario.tipo}" />
              			</p:column>
               
        			</p:dataTable>
 	   	
   				</table>
			</div>
		</div>

   </h:form> 
   
</h:body>
</html>
